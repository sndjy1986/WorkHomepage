
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Shift Report</title>

<style>
:root{
  --bg-dark:#05070d;
  --bg-mid:#0b1020;
  --panel:#141a2e;
  --field:#1b2140;
  --border:rgba(255,255,255,.22);
  --text:#f1f3ff;
  --accent:#4f8cff;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
  background: linear-gradient(180deg, var(--bg-dark), var(--bg-mid));
  min-height:100vh;
}

.hero{
  position:fixed;
  inset:0;
  z-index:-1;
  background:
    radial-gradient(1200px 800px at 20% 30%, rgba(80,140,255,.25), transparent 60%),
    radial-gradient(1000px 700px at 80% 60%, rgba(255,80,120,.25), transparent 60%),
    linear-gradient(180deg, #05070d 0%, #0b1020 100%);
}

.wrap{
  max-width:1200px;
  margin:auto;
  padding:24px 18px 80px;
}

form{
  background: rgba(20,26,46,.92);
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
  box-shadow:0 25px 50px rgba(0,0,0,.65);
}

.section{
  margin-bottom:16px;
  padding:14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.10);
  background: rgba(255,255,255,.04);
}

.section-title{
  font-weight:900;
  font-size:14px;
  letter-spacing:.4px;
  margin-bottom:12px;
}

.grid{
  display:grid;
  grid-template-columns: repeat(4,1fr);
  gap:16px;
}

.grid-2{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:16px;
}

/* Responsive */
@media(max-width:1000px){
  .grid{ grid-template-columns: repeat(2,1fr); }
  .grid-2{ grid-template-columns:1fr; }
}

@media(max-width:600px){
  .grid{ grid-template-columns:1fr; }
}

.field{
  display:flex;
  flex-direction:column;
  gap:6px;
}

label{
  font-weight:700;
  font-size:14px;
}

input, textarea, select{
  background: var(--field);
  border:1px solid var(--border);
  border-radius:10px;
  padding:10px 12px;
  color:var(--text);
  font-size:14px;
}

/* IMPORTANT: remove the tiny width cap that kept Zulu fields small */
.small-input{
  max-width:unset;      /* remove 120px cap */
  width:100%;           /* use full column width */
  text-align:left;      /* normal text alignment */
  font-weight:700;
}

input:focus, textarea:focus, select:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 2px rgba(79,140,255,.4);
}

textarea{
  resize:vertical;
  line-height:1.4;
}

.bigbox{
  min-height:220px;
}

.issues{
  min-height:260px;
  font-family: ui-monospace, Menlo, Consolas, monospace;
}

.field.half{
  grid-column: span 2;
}

.inline-inputs{
  display:flex;
  gap:8px;
}

/* Make each inline input the same width when sharing a row */
.inline-inputs > input{
  flex:1 1 0;
}

/* NEW: tighter spacing variant for closer Zulu fields */
.inline-inputs.tight{
  gap:6px; /* closer together */
}

/* Allow child field blocks to flex within inline rows */
.inline-inputs > .field{
  flex:1 1 0;
}

.footer{
  display:flex;
  justify-content:flex-end;
  margin-top:18px;
}

.btn{
  background:var(--accent);
  border:none;
  color:white;
  font-weight:900;
  padding:14px 24px;
  border-radius:14px;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="hero"></div>

<div class="wrap">

<form id="shiftForm">

  <!-- SHIFT INFO -->
  <div class="section">
    <div class="section-title">Shift Info</div>
    <div class="grid">

      <div class="field">
        <label>Name</label>
        <select name="name">
          <option value="">-- Select --</option>
          <option>Joey S</option>
          <option>Michael S</option>
          <option>Rea R</option>
          <option>Courtney F</option>
          <option>Crystal C</option>
          <option>Brian B</option>
          <option>Erin B</option>
          <option>Corrine S</option>
          <option>Asha W</option>
          <option>Dyonna W</option>
          <option>Darren C</option>
          <option>Donna W</option>
        </select>
      </div>

      <div class="field">
        <label>Date</label>
        <input type="date" name="date">
      </div>

      <div class="field">
        <label>Channel 1</label>
        <select name="channel1">
          <option value="">-- Select --</option>
          <option>Joey S</option>
          <option>Michael S</option>
          <option>Rea R</option>
          <option>Courtney F</option>
          <option>Crystal C</option>
          <option>Brian B</option>
          <option>Erin B</option>
          <option>Corrine S</option>
          <option>Asha W</option>
          <option>Dyonna W</option>
          <option>Darren C</option>
          <option>Donna W</option>
        </select>
      </div>

      <div class="field">
        <label>Channel 2</label>
        <select name="channel2">
          <option value="">-- Select --</option>
          <option>Joey S</option>
          <option>Michael S</option>
          <option>Rea R</option>
          <option>Courtney F</option>
          <option>Crystal C</option>
          <option>Brian B</option>
          <option>Erin B</option>
          <option>Corrine S</option>
          <option>Asha W</option>
          <option>Dyonna W</option>
          <option>Darren C</option>
          <option>Donna W</option>
        </select>
      </div>

      <div class="field">
        <label>Third Person</label>
        <select name="thirdPerson">
          <option value="">-- Select --</option>
          <option>Joey S</option>
          <option>Michael S</option>
          <option>Rea R</option>
          <option>Courtney F</option>
          <option>Crystal C</option>
          <option>Brian B</option>
          <option>Erin B</option>
          <option>Corrine S</option>
          <option>Asha W</option>
          <option>Dyonna W</option>
          <option>Darren C</option>
          <option>Donna W</option>
        </select>
      </div>

      <!-- ZULU UNITS -->
      <!-- NEW: place Zulu fields in a tight inline row; inputs are full width -->
      <div class="field" style="grid-column: span 4;">
        <div class="inline-inputs tight">
          <div class="field">
            <label>Zulu Primary</label>
            <input type="text" name="zuluPrimary" class="small-input" placeholder="Primary">
          </div>
          <div class="field">
            <label>Zulu Secondary</label>
            <input type="text" name="zuluSecondary" class="small-input" placeholder="Secondary">
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- TRANSPORT + STAFFING COMBINED -->
  <div class="section">
    <div class="section-title">Transport &amp; Staffing</div>
    <div class="grid">

      <div class="field">
        <label>ALSSUP</label>
        <select name="alssup">
          <option value="">-- Select --</option>
          <option>Shanda S</option>
          <option>Joe K</option>
          <option>Jared B</option>
          <option>Alex K</option>
          <option>Other</option>
        </select>
      </div>

      <div class="field">
        <label>MEDSUP</label>
        <select name="medsup">
          <option value="">-- Select --</option>
          <option>Hunter S</option>
          <option>Jeff P</option>
          <option>Another Option</option>
          <option>Another Option</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Transport Truck Numbers -->
      <div class="field half">
        <label>Transport Truck Numbers</label>
        <!-- Keep all three inputs on the same row and equal width -->
        <div class="inline-inputs">
          <input type="number" name="truck911" placeholder="# 911 Trucks" min="0">
          <input type="number" name="truckGT" placeholder="# GT Trucks" min="0">
          <input type="number" name="truckALS" placeholder="ALS Transport Trucks" min="0">
        </div>
      </div>

    </div>
  </div>

  <!-- TIME & EXCEPTIONS -->
  <div class="section">
    <div class="section-title">Time &amp; Exceptions</div>

    <div class="grid-2">
      <div class="field">
        <label>Late Trucks</label>
        <textarea name="lateTrucks" class="bigbox"></textarea>
      </div>

      <div class="field">
        <label>Out of Chute Times</label>
        <textarea name="outOfChute" class="bigbox"></textarea>
      </div>
    </div>

    <div class="field" style="margin-top:14px;">
      <label>Issues / Other Notes</label>
      <textarea
        class="issues"
        name="issues"
        placeholder=" - Include as many details as possible"
      ></textarea>
    </div>
  </div>

  <div class="footer">
    <button type="button" class="btn" onclick="sendEmail()">Send Email</button>
  </div>

</form>
</div>

<script>
const issues = document.querySelector(".issues");
issues.addEventListener("input", ()=>{
  issues.style.height = "auto";
  issues.style.height = issues.scrollHeight + "px";
});

const SEND_TO_EMAILS = "person1@agency.gov,person2@agency.gov";

function sendEmail(){
  const d = Object.fromEntries(
    new FormData(document.getElementById("shiftForm")).entries()
  );

  const subject = `Shift Report - ${d.date || ""} - ${d.name || ""}`;

  const body = [
    `Name: ${d.name || ""}`,
    `Date: ${d.date || ""}`,
    ``,
    `Channel 1: ${d.channel1 || ""}`,
    `Channel 2: ${d.channel2 || ""}`,
    `Third Person: ${d.thirdPerson || ""}`,
    ``,
    `Zulu Units On-Call:`,
    `  Primary: ${d.zuluPrimary || ""}`,
    `  Secondary: ${d.zuluSecondary || ""}`,
    ``,
    `ALSSUP: ${d.alssup || ""}`,
    `MEDSUP: ${d.medsup || ""}`,
    ``,
    `Transport Truck Numbers:`,
    `  911: ${d.truck911 || "0"}`,
    `  GT:  ${d.truckGT || "0"}`,
    `  ALS Transport Trucks:  ${d.truckALS || "0"}`,
    ``,
    `Late Trucks:`,
    `${d.lateTrucks || ""}`,
    ``,
    `Out of Chute Times:`,
    `${d.outOfChute || ""}`,
    ``,
    `Issues / Other Notes:`,
    `${d.issues || ""}`
  ].join("\n");

  window.location.href =
    `mailto:${encodeURIComponent(SEND_TO_EMAILS)}` +
    `?subject=${encodeURIComponent(subject)}` +
    `&body=${encodeURIComponent(body)}`;
}
</script>

</body>
</html>
