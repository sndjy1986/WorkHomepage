<div id="playerBox" style="
  position:fixed;
  top:20%;
  left:50%;
  transform:translateX(-50%);
  background:#111;
  padding:15px;
  border-radius:8px;
  z-index:9999;
">
  <span onclick="closePlayer()" style="
    color:#fff;
    float:right;
    cursor:pointer;
    font-size:18px;
  ">&times;</span>

  <audio controls autoplay>
    <source src="https://broadcastify.cdnstream1.com/38164" type="audio/mpeg">
  </audio>
</div>

<script>
function closePlayer() {
  document.getElementById("playerBox").style.display = "none";
}
</script>
