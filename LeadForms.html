<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shift Report Form</title>
  <style>
    :root{
      --bg:#0b0f17;
      --panel:rgba(10,14,22,.72);
      --stroke:rgba(255,255,255,.14);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.72);
      --btn:#1b6ef3;
      --btn2:#1b6ef3;
      --shadow: 0 10px 28px rgba(0,0,0,.45);
      --radius: 10px;
      --gap: 16px;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:var(--font);
      color:var(--text);
      background: var(--bg);
      min-height:100vh;
    }

    /* Optional background image */
    .hero{
      position:fixed;
      inset:0;
      z-index:-1;
      background:
        linear-gradient(180deg, rgba(0,0,0,.68), rgba(0,0,0,.70)),
        radial-gradient(1100px 700px at 70% 40%, rgba(255,0,80,.16), transparent 55%),
        radial-gradient(900px 600px at 30% 60%, rgba(40,120,255,.16), transparent 55%);
      /* If you want your own image: uncomment and set a real URL
      background-image:
        linear-gradient(180deg, rgba(0,0,0,.68), rgba(0,0,0,.70)),
        url("YOUR_IMAGE_URL_HERE");
      background-size: cover;
      background-position: center;
      */
    }

    .wrap{
      max-width: 1200px;
      margin: 0 auto;
      padding: 22px 18px 90px;
    }

    .warning{
      text-align:center;
      font-weight:700;
      letter-spacing:.2px;
      margin: 6px 0 18px;
      color: rgba(255,255,255,.9);
      text-shadow: 0 2px 10px rgba(0,0,0,.55);
    }

    form{
      background: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      backdrop-filter: blur(6px);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr 1.25fr;
      gap: var(--gap);
      align-items:start;
    }

    .col-span-2{ grid-column: span 2; }
    .col-span-3{ grid-column: span 3; }
    .col-span-4{ grid-column: span 4; }

    .field{
      display:flex;
      flex-direction:column;
      gap: 8px;
    }

    label{
      font-weight: 750;
      color: var(--text);
      font-size: 14px;
    }
    .hint{
      margin-top:-4px;
      font-size: 12px;
      color: var(--muted);
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea{
      width:100%;
      border-radius: 8px;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.35);
      color: var(--text);
      padding: 10px 12px;
      outline:none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
      font-size: 14px;
    }

    textarea{
      min-height: 170px;
      resize: vertical;
      line-height: 1.35;
    }

    .row{
      display:flex;
      gap: 14px;
      flex-wrap: wrap;
      align-items:center;
    }

    .chips{
      display:inline-flex;
      border:1px solid var(--stroke);
      border-radius: 10px;
      overflow:hidden;
      background: rgba(0,0,0,.25);
    }
    .chips input{ display:none; }
    .chip{
      padding: 10px 14px;
      cursor:pointer;
      user-select:none;
      font-weight:700;
      color: var(--muted);
      border-right:1px solid var(--stroke);
      min-width: 110px;
      text-align:center;
    }
    .chip:last-child{ border-right:none; }
    .chips input:checked + .chip{
      background: rgba(27,110,243,.35);
      color: var(--text);
    }

    .checks{
      display:flex;
      gap: 18px;
      align-items:center;
      flex-wrap:wrap;
      padding: 8px 10px;
      border:1px solid var(--stroke);
      border-radius: 10px;
      background: rgba(0,0,0,.25);
    }
    .checks label{
      font-weight:700;
      font-size: 14px;
      display:flex;
      align-items:center;
      gap: 8px;
      margin:0;
      color: var(--text);
    }
    .checks input[type="checkbox"]{
      width:18px;
      height:18px;
      accent-color: var(--btn);
    }

    .footer{
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap: 12px;
      margin-top: 18px;
      flex-wrap:wrap;
    }
    .btn{
      border:none;
      border-radius: 10px;
      padding: 12px 18px;
      color:white;
      font-weight:800;
      cursor:pointer;
      background: var(--btn);
      box-shadow: 0 10px 22px rgba(27,110,243,.22);
    }
    .btn.secondary{
      background: rgba(27,110,243,.55);
    }
    .btn.ghost{
      background: rgba(255,255,255,.10);
      border: 1px solid var(--stroke);
      box-shadow:none;
    }

    @media (max-width: 1050px){
      .grid{ grid-template-columns: 1fr 1fr; }
      .col-span-2,.col-span-3,.col-span-4{ grid-column: span 2; }
    }
    @media (max-width: 620px){
      .grid{ grid-template-columns: 1fr; }
      .col-span-2,.col-span-3,.col-span-4{ grid-column: span 1; }
      .chip{ min-width: 130px; }
    }
  </style>
</head>

<body>
  <div class="hero" aria-hidden="true"></div>

  <div class="wrap">
    <div class="warning">
      If you close this box, you will lose all your data. It does not save anything!
    </div>

    <form id="shiftForm" autocomplete="off">
      <div class="grid">
        <!-- Left column-ish -->
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="" />
        </div>

        <div class="field">
          <label for="channel1">Channel 1</label>
          <select id="channel1" name="channel1">
            <option value="" selected></option>
            <option>Channel A</option>
            <option>Channel B</option>
            <option>Channel C</option>
          </select>
        </div>

        <div class="field">
          <label for="lateTrucks">Late Trucks</label>
          <div class="hint">"Enter" will start a new line.</div>
          <textarea id="lateTrucks" name="lateTrucks" placeholder=""></textarea>
        </div>

        <div class="field">
          <label for="issues">Issues / Other Notes</label>
          <textarea id="issues" name="issues" placeholder=""></textarea>
        </div>

        <div class="field">
          <label for="date">Date</label>
          <input id="date" name="date" type="date" />
        </div>

        <div class="field">
          <label for="channel2">Channel 2</label>
          <select id="channel2" name="channel2">
            <option value="" selected></option>
            <option>Channel A</option>
            <option>Channel B</option>
            <option>Channel C</option>
          </select>
        </div>

        <div class="field">
          <label for="thirdPerson">3rd Person</label>
          <select id="thirdPerson" name="thirdPerson">
            <option value="" selected></option>
            <option>Yes</option>
            <option>No</option>
            <option>N/A</option>
          </select>
        </div>

        <!-- spacer to keep grid similar on wide screens -->
        <div class="field" style="opacity:.001; pointer-events:none;">
          <label>Spacer</label>
          <input type="text" />
        </div>

        <div class="field">
          <label for="alssup">ALSSUP</label>
          <select id="alssup" name="alssup">
            <option value="" selected></option>
            <option>ALSSUP 1</option>
            <option>ALSSUP 2</option>
            <option>ALSSUP 3</option>
          </select>
        </div>

        <div class="field">
          <label for="als911Trucks">ALS 911 Transport Trucks</label>
          <input id="als911Trucks" name="als911Trucks" type="text" placeholder="" />
        </div>

        <div class="field">
          <label for="outOfChute">Out of Chute Times</label>
          <div class="hint">"Enter" will start a new line.</div>
          <textarea id="outOfChute" name="outOfChute" placeholder=""></textarea>
        </div>

        <div class="field" style="opacity:.001; pointer-events:none;">
          <label>Spacer</label>
          <input type="text" />
        </div>

        <div class="field">
          <label for="medsup">MEDSUP</label>
          <select id="medsup" name="medsup">
            <option value="" selected></option>
            <option>MEDSUP 1</option>
            <option>MEDSUP 2</option>
            <option>MEDSUP 3</option>
          </select>
        </div>

        <div class="field col-span-3">
          <label>ZULU On Call</label>
          <div class="chips" role="group" aria-label="ZULU On Call">
            <input type="radio" id="zuluPrimary" name="zuluOnCall" value="Primary" checked />
            <label class="chip" for="zuluPrimary">Primary</label>

            <input type="radio" id="zuluSecondary" name="zuluOnCall" value="Secondary" />
            <label class="chip" for="zuluSecondary">Secondary</label>
          </div>
        </div>

        <div class="field">
          <label for="primary911">Primary 911 Trucks</label>
          <input id="primary911" name="primary911" type="text" />
        </div>

        <div class="field">
          <label for="secondaryGT">Secondary GT Trucks</label>
          <input id="secondaryGT" name="secondaryGT" type="text" />
        </div>

        <div class="field">
          <label>GT Trucks up at Start of Shift</label>
          <div class="checks">
            <label><input type="checkbox" name="gtUpYes" /> Yes</label>
            <label><input type="checkbox" name="gtUpNo" /> No</label>
          </div>
        </div>

        <div class="field">
          <label>Times Completed</label>
          <div class="checks">
            <label><input type="checkbox" name="timesCompletedYes" /> Yes</label>
            <label><input type="checkbox" name="timesCompletedNo" /> No</label>
          </div>
        </div>

        <div class="field col-span-4">
          <div class="footer">
            <button type="button" class="btn ghost" id="linksBtn">Links</button>
            <div style="display:flex; gap:12px; flex-wrap:wrap;">
              <button type="button" class="btn secondary" id="midShiftBtn">Send Mid-Shift Report</button>
              <button type="button" class="btn" id="eosBtn">Send EOS Report</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script>
    // Tiny UX: warn before leaving if anything is typed (matching your scary banner).
    const form = document.getElementById('shiftForm');
    let dirty = false;

    form.addEventListener('input', () => { dirty = true; });

    window.addEventListener('beforeunload', (e) => {
      if (!dirty) return;
      e.preventDefault();
      e.returnValue = '';
    });

    // Stub actions (no backend yet, because humans love ambiguity)
    const dump = () => {
      const data = Object.fromEntries(new FormData(form).entries());
      // include checkboxes explicitly
      form.querySelectorAll('input[type="checkbox"]').forEach(cb => data[cb.name] = cb.checked);
      return data;
    };

    document.getElementById('linksBtn').addEventListener('click', () => {
      alert('Links button clicked. Wire this to whatever links menu you want.');
    });

    document.getElementById('midShiftBtn').addEventListener('click', () => {
      console.log('MID SHIFT REPORT', dump());
      alert('Mid-Shift report payload logged to console.');
      dirty = false;
    });

    document.getElementById('eosBtn').addEventListener('click', () => {
      console.log('EOS REPORT', dump());
      alert('EOS report payload logged to console.');
      dirty = false;
    });
  </script>
</body>
</html>
