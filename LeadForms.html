<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Shift Report</title>

<style>
:root{
  --bg-dark:#05070d;
  --bg-mid:#0b1020;
  --panel:#141a2e;
  --field:#1b2140;
  --border:rgba(255,255,255,.22);
  --text:#f1f3ff;
  --accent:#4f8cff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
  background: linear-gradient(180deg, var(--bg-dark), var(--bg-mid));
  min-height:100vh;
}

.hero{
  position:fixed;
  inset:0;
  z-index:-1;
  background:
    radial-gradient(1200px 800px at 20% 30%, rgba(80,140,255,.25), transparent 60%),
    radial-gradient(1000px 700px at 80% 60%, rgba(255,80,120,.25), transparent 60%),
    linear-gradient(180deg, #05070d 0%, #0b1020 100%);
}

.wrap{
  max-width:1200px;
  margin:auto;
  padding:24px 18px 80px;
}

.warning{
  text-align:center;
  font-weight:700;
  margin-bottom:16px;
}

form{
  background: rgba(20,26,46,.92);
  border:1px solid var(--border);
  border-radius:14px;
  padding:20px;
  box-shadow:0 25px 50px rgba(0,0,0,.65);
}

.grid{
  display:grid;
  grid-template-columns: repeat(4,1fr);
  gap:16px;
}

@media(max-width:1000px){ .grid{grid-template-columns:repeat(2,1fr);} }
@media(max-width:600px){ .grid{grid-template-columns:1fr;} }

.field{
  display:flex;
  flex-direction:column;
  gap:6px;
}

label{
  font-weight:700;
  font-size:14px;
}

input, textarea{
  background: var(--field);
  border:1px solid var(--border);
  border-radius:10px;
  padding:10px 12px;
  color:var(--text);
  font-size:14px;
}

input:focus, textarea:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 2px rgba(79,140,255,.4);
}

textarea{
  min-height:160px;
  resize:vertical;
  line-height:1.4;
}

.issues{
  min-height:260px;
  font-family: ui-monospace, Menlo, Consolas, monospace;
}

.footer{
  display:flex;
  justify-content:flex-end;
  margin-top:18px;
}

.btn{
  background:var(--accent);
  border:none;
  color:white;
  font-weight:800;
  padding:14px 22px;
  border-radius:12px;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="hero"></div>

<div class="wrap">
  <div class="warning">
    Closing this page will lose all data. Nothing is saved.
  </div>

<form id="shiftForm">
  <div class="grid">

    <div class="field"><label>Name</label><input name="name"></div>
    <div class="field"><label>Date</label><input type="date" name="date"></div>
    <div class="field"><label>Channel 1</label><input name="channel1"></div>
    <div class="field"><label>Channel 2</label><input name="channel2"></div>
    <div class="field"><label>ALSSUP</label><input name="alssup"></div>
    <div class="field"><label>MEDSUP</label><input name="medsup"></div>
    <div class="field"><label>3rd Person</label><input name="thirdPerson"></div>
    <div class="field"><label>ALS 911 Transport Trucks</label><input name="als911"></div>

    <div class="field"><label>Late Trucks</label><textarea name="lateTrucks"></textarea></div>
    <div class="field"><label>Out of Chute Times</label><textarea name="outOfChute"></textarea></div>

    <div class="field" style="grid-column:span 2;">
      <label>Issues / Other Notes</label>
      <textarea class="issues" name="issues"
      placeholder="• Issue:
• Unit(s):
• Time:
• Action Taken:
• Outcome:"></textarea>
    </div>

  </div>

  <div class="footer">
    <button type="button" class="btn" onclick="sendEmail()">Send Email</button>
  </div>
</form>
</div>

<script>
/* Auto-grow Issues box */
const issues = document.querySelector(".issues");
issues.addEventListener("input", ()=>{
  issues.style.height="auto";
  issues.style.height=issues.scrollHeight+"px";
});

/* ===== EMAIL FUNCTION ===== */

/* CHANGE THIS */
const SEND_TO_EMAILS = "person1@agency.gov,person2@agency.gov";

function sendEmail(){
  const form = document.getElementById("shiftForm");
  const d = Object.fromEntries(new FormData(form).entries());

  const subject = `Shift Report - ${d.date || ""} - ${d.name || ""}`;

  const body = [
    `Name: ${d.name || ""}`,
    `Date: ${d.date || ""}`,
    ``,
    `Channel 1: ${d.channel1 || ""}`,
    `Channel 2: ${d.channel2 || ""}`,
    `ALSSUP: ${d.alssup || ""}`,
    `MEDSUP: ${d.medsup || ""}`,
    `3rd Person: ${d.thirdPerson || ""}`,
    `ALS 911 Transport Trucks: ${d.als911 || ""}`,
    ``,
    `Late Trucks:\n${d.lateTrucks || ""}`,
    ``,
    `Out of Chute Times:\n${d.outOfChute || ""}`,
    ``,
    `Issues / Other Notes:\n${d.issues || ""}`
  ].join("\n");

  const mailto =
    `mailto:${encodeURIComponent(SEND_TO_EMAILS)}` +
    `?subject=${encodeURIComponent(subject)}` +
    `&body=${encodeURIComponent(body)}`;

  window.location.href = mailto;
}
</script>

</body>
</html>
