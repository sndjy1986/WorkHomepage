<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Med Unit Tracker</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background: #1a1a1a; color: white; height: 100vh; overflow: hidden; }
        
        #sidebar {
            width: 110px;
            background: #252525;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border-right: 2px solid #444;
            overflow-y: auto;
            z-index: 1001;
        }

        #map-container {
            position: relative;
            flex-grow: 1;
            overflow: auto;
            background: #000;
        }

        #background-map { display: block; }

        .ambulance-icon {
            position: absolute;
            width: 70px;
            cursor: grab;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            user-select: none;
            transition: transform 0.1s;
        }

        .unit-label {
            color: #ff3b3b;
            font-weight: 900;
            font-size: 14px; /* Slightly bigger labels */
            text-align: center;
            /* High contrast stroke for readability */
            text-shadow: 
                -1px -1px 0 #000,  1px -1px 0 #000,
                -1px  1px 0 #000,  1px  1px 0 #000,
                 2px  2px 3px #000;
        }

        .ambulance-icon:active { cursor: grabbing; transform: scale(1.1); }
        .emoji { font-size: 26px; }
    </style>
</head>
<body>

    <div id="sidebar" id="unit-list">
        <p style="font-size: 10px; text-align: center; color: #888; letter-spacing: 1px;">Busy/On a Call/Not Available</p>
    </div>

    <div id="map-container">
        <img src="map.jpeg" id="background-map">
    </div>

    <script>
        const units = ["Med-0", "Med-1", "Med-2", "Med-3", "Med-4", "Med-5", "Med-6", "Med-7", "Med-8", "Med-9", "Med-12", "Med-13", "Med-14", "Med-15", "Med-16", "Med-17", "Med-18"];
        const sidebar = document.getElementById('sidebar');
        const container = document.getElementById('map-container');

        units.forEach((unit) => {
            const div = document.createElement('div');
            div.className = 'ambulance-icon';
            div.innerHTML = `<span class="emoji">ðŸš‘</span><span class="unit-label">${unit}</span>`;
            div.style.position = "relative"; 
            sidebar.appendChild(div);
            makeDraggable(div);
        });

        function makeDraggable(el) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            el.onmousedown = function(e) {
                e.preventDefault();
                if (el.parentElement.id === 'sidebar') {
                    const rect = el.getBoundingClientRect();
                    el.style.position = 'absolute';
                    el.style.left = rect.left + 'px';
                    el.style.top = rect.top + 'px';
                    container.appendChild(el);
                }
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            };

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                el.style.top = (el.offsetTop - pos2) + "px";
                el.style.left = (el.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                
                // RETURN TO LIST LOGIC: If dropped near or in the sidebar area
                if (parseInt(el.style.left) < 110) {
                    el.style.position = "relative";
                    el.style.left = "0px";
                    el.style.top = "0px";
                    sidebar.appendChild(el);
                }
            }
        }
    </script>
</body>
</html>
