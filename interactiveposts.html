<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Med Unit Tracker</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; background: #222; color: white; }
        
        /* Sidebar for the units */
        #sidebar {
            width: 120px;
            background: #333;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-right: 2px solid #444;
            height: 100vh;
            overflow-y: auto;
        }

        #map-container {
            position: relative;
            flex-grow: 1;
            overflow: auto;
        }

        #background-map {
            display: block;
            /* Keeps the map at its natural size */
        }

        .ambulance-icon {
            position: absolute;
            width: 90px;
            height: 50px;
            background: white;
            color: black;
            border: 3px solid #d32f2f;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: grab;
            font-weight: bold;
            font-size: 13px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            z-index: 999; /* STOPS THEM FROM HIDING */
            user-select: none;
        }

        .ambulance-icon:active { cursor: grabbing; }
        
        .ambulance-icon::before {
            content: "ðŸš‘";
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <p style="font-size: 12px; text-align: center;">DRAG UNITS -> </p>
        </div>

    <div id="map-container">
        <img src="map.jpeg" id="background-map">
    </div>

    <script>
        const units = ["Med-0", "Med-9", "Med-12", "Med-13", "Med-14", "Med-15", "Med-16", "Med-17", "Med-18"];
        const sidebar = document.getElementById('sidebar');
        const container = document.getElementById('map-container');

        units.forEach((unit, index) => {
            const div = document.createElement('div');
            div.className = 'ambulance-icon';
            div.innerText = unit;
            
            // Start them in the sidebar
            div.style.position = "relative"; 
            div.style.marginBottom = "10px";
            
            sidebar.appendChild(div);
            makeDraggable(div);
        });

        function makeDraggable(el) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            el.onmousedown = function(e) {
                e.preventDefault();
                // Move from sidebar to map container on first click
                if (el.parentElement.id === 'sidebar') {
                    const rect = el.getBoundingClientRect();
                    el.style.position = 'absolute';
                    el.style.left = rect.left + 'px';
                    el.style.top = rect.top + 'px';
                    container.appendChild(el);
                }
                
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            };

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                el.style.top = (el.offsetTop - pos2) + "px";
                el.style.left = (el.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
    </script>
</body>
</html>
