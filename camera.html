<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quad-Stream Player (with Context Menu)</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars */
        }
        #container {
            display: grid;
            width: 100vw;
            height: 100vh;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        .player-wrapper {
            position: relative;
            background-color: #000;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .status-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 10;
        }
        /* --- Styles for the new context menu --- */
        .context-menu {
            position: fixed; /* Use fixed to position relative to the viewport */
            display: none;
            background-color: #2c2c2c;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 5px 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            min-width: 150px;
        }
        .context-menu-item {
            padding: 8px 15px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }
        .context-menu-item:hover {
            background-color: #4a4a4a;
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="player-wrapper">
            <div id="status1" class="status-overlay"></div>
            <video id="video1" muted autoplay playsinline></video>
        </div>

        <div class="player-wrapper">
            <div id="status2" class="status-overlay"></div>
            <video id="video2" muted autoplay playsinline></video>
        </div>

        <div class="player-wrapper">
            <div id="status3" class="status-overlay"></div>
            <video id="video3" muted autoplay playsinline></video>
        </div>
        
        <div class="player-wrapper">
            <div id="status4" class="status-overlay"></div>
            <video id="video4" muted autoplay playsinline></video>
        </div>
    </div>

    <div id="contextMenu" class="context-menu"></div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        // --- Keep track of all HLS instances ---
        let hlsInstances = {};

        function setupPlayer(videoId, sourceUrl) {
            // If an HLS instance already exists for this video, destroy it first
            if (hlsInstances[videoId]) {
                hlsInstances[videoId].destroy();
            }

            const videoElement = document.getElementById(videoId);
            const statusElement = document.getElementById(videoId.replace('video', 'status'));
            
            const hls = new Hls();
            hlsInstances[videoId] = hls; // Store the new instance

            let stallTimer;

            function showStatus(message) {
                console.log(`[${videoId}] ${message}`);
                statusElement.textContent = message;
                statusElement.style.opacity = '1';
                setTimeout(() => { statusElement.style.opacity = '0'; }, 4000);
            }

            function restartStream() {
                showStatus('Stream failed. Restarting in 5s...');
                clearTimeout(stallTimer);
                // The setupPlayer function will handle destroying the old instance
                setTimeout(() => {
                    showStatus('Attempting to reconnect...');
                    setupPlayer(videoId, sourceUrl);
                }, 5000);
            }

            hls.loadSource(sourceUrl);
            hls.attachMedia(videoElement);

            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                videoElement.play().catch(e => console.error(`[${videoId}] Autoplay was blocked.`));
                showStatus('Stream loaded. Playing...');
            });

            hls.on(Hls.Events.ERROR, function(event, data) {
                if (data.fatal) {
                    console.error(`[${videoId}] Fatal error:`, data);
                    restartStream();
                }
            });

            let lastTime = 0;
            stallTimer = setInterval(() => {
                if (videoElement.paused) {
                    lastTime = videoElement.currentTime;
                    return;
                }
                if (Math.abs(videoElement.currentTime - lastTime) < 1) {
                    showStatus('Stream stalled. Attempting to recover.');
                    restartStream();
                }
                lastTime = videoElement.currentTime;
            }, 10000);
        }

        // --- Stream URLs ---
        const initialStreams = {
            'video1': 'https://s19.us-east-1.skyvdn.com/rtplive/30053/chunklist_w682873545.m3u8',
            'video2': 'https://s20.us-east-1.skyvdn.com/rtplive/30054/chunklist_w1763131792.m3u8',
            'video3': 'https://s20.us-east-1.skyvdn.com/rtplive/30057/chunklist_w2092101538.m3u8',
            'video4': 'https://s20.us-east-1.skyvdn.com/rtplive/30051/chunklist_w766310199.m3u8'
        };

        // --- Additional cameras for the context menu ---
        const additionalStreams = {
            'video1': [
                { name: 'MM 40', url: 'https://s20.us-east-1.skyvdn.com/rtplive/30062/chunklist_w817444710.m3u8' }
            ],
            'video2': [
                 { name: 'MM 32', url: 'https://s18.us-east-1.skyvdn.com/rtplive/30052/chunklist_w991875225.m3u8' }
            ]
            // You can add more for 'video3' and 'video4' here
        };

        // --- Initialize all players ---
        for (const videoId in initialStreams) {
            setupPlayer(videoId, initialStreams[videoId]);
        }
        
        // --- Context Menu Logic ---
        const contextMenu = document.getElementById('contextMenu');

        document.querySelectorAll('.player-wrapper').forEach(wrapper => {
            wrapper.addEventListener('contextmenu', event => {
                event.preventDefault(); // Prevent the default browser menu
                const videoId = wrapper.querySelector('video').id;
                const menuItems = additionalStreams[videoId];

                if (!menuItems || menuItems.length === 0) {
                    return; // Do nothing if there are no additional streams for this player
                }
                
                // Clear previous menu items
                contextMenu.innerHTML = '';
                
                // Create and add new menu items
                menuItems.forEach(item => {
                    const menuItemElement = document.createElement('div');
                    menuItemElement.className = 'context-menu-item';
                    menuItemElement.textContent = `Switch to: ${item.name}`;
                    menuItemElement.onclick = () => {
                        setupPlayer(videoId, item.url);
                        contextMenu.style.display = 'none'; // Hide menu after click
                    };
                    contextMenu.appendChild(menuItemElement);
                });

                // Position and show the menu
                contextMenu.style.left = `${event.clientX}px`;
                contextMenu.style.top = `${event.clientY}px`;
                contextMenu.style.display = 'block';
            });
        });

        // Hide the menu if the user clicks elsewhere or presses Escape
        window.addEventListener('click', () => {
            if (contextMenu.style.display === 'block') {
                contextMenu.style.display = 'none';
            }
        });
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                 contextMenu.style.display = 'none';
            }
        });

    </script>

</body>
</html>
