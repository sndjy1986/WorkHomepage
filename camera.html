<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <style>
        /* Basic styling to make the video player look good */
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #video-container {
            width: 90%;
            max-width: 960px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        video {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="video" controls></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        const video = document.getElementById('video');
        const videoSrc = 'https://s19.us-east-1.skyvdn.com/rtplive/30053/chunklist_w682873545.m3u8';

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                // You can uncomment the line below to make the video autoplay
                // video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // HLS is natively supported on some browsers (like Safari)
            video.src = videoSrc;
        }
    </script>

</body>
</html>
