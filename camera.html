<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quad-Stream Player</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #2c2c2c;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        /* Use a CSS Grid for a 2x2 layout */
        #container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px; /* Space between video players */
            max-width: 1800px;
            margin: 0 auto;
        }
        .player-wrapper {
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <h1>Quad-Stream View</h1>

    <div id="container">
        <div class="player-wrapper">
            <video id="video1" controls muted></video>
        </div>

        <div class="player-wrapper">
            <video id="video2" controls muted></video>
        </div>

        <div class="player-wrapper">
            <video id="video3" controls muted></video>
        </div>
        
        <div class="player-wrapper">
            <video id="video4" controls muted></video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        // Helper function to set up a player to avoid repeating code
        function setupPlayer(videoId, sourceUrl) {
            const videoElement = document.getElementById(videoId);

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(sourceUrl);
                hls.attachMedia(videoElement);
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = sourceUrl;
            }
        }

        // --- Stream URLs ---
        const stream1_url = 'https://s19.us-east-1.skyvdn.com/rtplive/30053/chunklist_w682873545.m3u8';
        const stream2_url = 'https://s20.us-east-1.skyvdn.com/rtplive/30054/chunklist_w1763131792.m3u8';
        const stream3_url = 'https://s20.us-east-1.skyvdn.com/rtplive/30057/chunklist_w2092101538.m3u8';
        const stream4_url = 'https://s19.us-east-1.skyvdn.com/rtplive/30051/chunklist_w1657963390.m3u8';

        // --- Initialize all players ---
        setupPlayer('video1', stream1_url);
        setupPlayer('video2', stream2_url);
        setupPlayer('video3', stream3_url);
        setupPlayer('video4', stream4_url);
    </script>

</body>
</html>
