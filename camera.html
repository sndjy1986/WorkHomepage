<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Stream Player</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars */
        }
        #container {
            display: grid;
            width: 100vw;
            height: 100vh;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        .player-wrapper {
            position: relative;
            background-color: #000;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .status-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 10;
            white-space: nowrap;
        }
        /* --- Styles for the context menu --- */
        .context-menu {
            position: fixed;
            display: none;
            background-color: #2c2c2c;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 5px 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            min-width: 150px;
        }
        .context-menu-item {
            padding: 8px 15px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }
        .context-menu-item:hover {
            background-color: #4a4a4a;
        }
    </style>
</head>
<body>
