<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quad-Stream Player</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars */
        }
        #container {
            display: grid;
            width: 100vw;
            height: 100vh;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        #container.six-cameras {
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .player-wrapper:nth-child(n+5) {
            display: none;
        }

        #container.six-cameras .player-wrapper:nth-child(n+5) {
            display: block;
        }
        .player-wrapper {
            position: relative;
            background-color: #000;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .status-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 10;
            white-space: nowrap;
        }
        .text-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
            white-space: nowrap;
            transition: opacity 0.5s;
        }

        .overlay-hidden .text-overlay {
            opacity: 0;
        }

        /* --- Styles for the context menu --- */
        .context-menu {
            position: fixed;
            display: none;
            background-color: #2c2c2c;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 5px 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            min-width: 150px;
        }
        .context-menu-item {
            padding: 8px 15px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }
        .context-menu-item:hover {
            background-color: #4a4a4a;
        }
        .context-menu-separator {
            height: 1px;
            background-color: #555;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="player-wrapper">
            <div id="status1" class="status-overlay"></div>
            <div class="text-overlay"></div>
            <video id="video1" muted autoplay playsinline></video>
        </div>

        <div class="player-wrapper">
            <div id="status2" class="status-overlay"></div>
            <div class="text-overlay"></div>
            <video id="video2" muted autoplay playsinline></video>
        </div>

        <div class="player-wrapper">
            <div id="status3" class="status-overlay"></div>
            <div class="text-overlay"></div>
            <video id="video3" muted autoplay playsinline></video>
        </div>
        
        <div class="player-wrapper">
            <div id="status4" class="status-overlay"></div>
            <div class="text-overlay"></div>
            <video id="video4" muted autoplay playsinline></video>
        </div>

        <div class="player-wrapper">
            <div id="status5" class="status-overlay"></div>
            <div class="text-overlay"></div>
            <video id="video5" muted autoplay playsinline></video>
        </div>

        <div class="player-wrapper">
            <div id="status6" class="status-overlay"></div>
            <div class="text-overlay"></div>
            <video id="video6" muted autoplay playsinline></video>
        </div>
    </div>

    <div id="contextMenu" class="context-menu"></div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        const hlsInstances = {};
        let cycleInterval = null;
        let cyclingPlayerId = null;

        const allCameras = [
            { name: 'MM 19 - Clemson Blvd', url: 'https://s20.us-east-1.skyvdn.com/rtplive/30057/chunklist_w2092101538.m3u8', description: 'Mile Marker 19 - Clemson Blvd - Closest Lanes are SB Traffic' },
            { name: 'MM 21 - HWY 178', url: 'https://s19.us-east-1.skyvdn.com/rtplive/30056/chunklist_w234287558.m3u8', description: 'Mile Marker 21 - Highway 178 - Closest Lanes are SB Traffic' },
            { name: 'MM 23 - Rest Area', url: 'https://s18.us-east-1.skyvdn.com/rtplive/30055/chunklist_w1988576416.m3u8', description: 'Mile Marker 23 - Rest Area - Closest Lanes are SB Traffic' },   
            { name: 'MM 24', url: 'https://s20.us-east-1.skyvdn.com/rtplive/30054/chunklist_w1763131792.m3u8', description: 'Mile Marker 24 - Closest Lanes are NB Traffic' },
            { name: 'MM 27 - HWY 81', url: 'https://s19.us-east-1.skyvdn.com/rtplive/30053/chunklist_w682873545.m3u8', description: 'Mile Marker 27 - Highway 81 - Closest Lanes are SB Traffic' },
            { name: 'MM 32 - HWY 8', url: 'https://s18.us-east-1.skyvdn.com/rtplive/30052/chunklist_w991875225.m3u8', description: 'Mile Marker 32 - Highway 8 - Closest Lanes are NB Traffic' },
            { name: 'MM 34 - US-29', url: 'https://s20.us-east-1.skyvdn.com/rtplive/30051/chunklist_w766310199.m3u8', description: 'Mile Marker 34 - US-29 - Closest Lanes are SB Traffic' },
            { name: 'MM 40 - HWY 153', url: 'https://s20.us-east-1.skyvdn.com/rtplive/30062/chunklist_w508245393.m3u8', description: 'Mile Marker 40 - Highway 153 - Closest Lanes are NB Traffic' },
            { name: 'MM 41 - HWY 28', url: 'https://s18.us-east-1.skyvdn.com/rtplive/30063/chunklist_w1234567890.m3u8', description: 'Mile Marker 41 - Highway 28 - Closest Lanes are SB Traffic' },
            { name: 'MM 42 - HWY 29', url: 'https://s19.us-east-1.skyvdn.com/rtplive/30064/chunklist_w0987654321.m3u8', description: 'Mile Marker 42 - Highway 29 - Closest Lanes are NB Traffic' },

        ];

        function setupPlayer(videoId, camera) {
            if (cycleInterval && cyclingPlayerId !== videoId) {
                stopAutoCycle();
            }

            if (hlsInstances[videoId]) {
                hlsInstances[videoId].destroy();
            }

            const videoElement = document.getElementById(videoId);
            const wrapper = videoElement.parentElement;
            const statusElement = wrapper.querySelector('.status-overlay');
            const textOverlayElement = wrapper.querySelector('.text-overlay');
            
            if (!Hls.isSupported()) {
                statusElement.textContent = 'HLS Not Supported';
                statusElement.style.opacity = '1';
                return;
            }

            const hls = new Hls();
            hlsInstances[videoId] = hls;

            function showStatus(message) {
                statusElement.textContent = message;
                statusElement.style.opacity = '1';
                setTimeout(() => { statusElement.style.opacity = '0'; }, 4000);
            }

            hls.loadSource(camera.url);
            hls.attachMedia(videoElement);

            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                videoElement.play().catch(error => {
                    console.error(`Autoplay failed for ${videoId}:`, error);
                    showStatus('Autoplay Blocked');
                });
                showStatus(`Playing: ${camera.name}`);
                if (camera.description) {
                    textOverlayElement.textContent = camera.description;
                    textOverlayElement.style.display = 'block';
                } else {
                    textOverlayElement.style.display = 'none';
                }
            });

            hls.on(Hls.Events.ERROR, (event, data) => {
                if (data.fatal) {
                    console.error(`Fatal error on ${videoId}:`, data.details);
                }
            });
        }

        function toggleFullScreen(element) {
            if (!document.fullscreenElement) {
                element.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                if (cycleInterval) {
                    stopAutoCycle();
                }
                document.exitFullscreen();
            }
        }
        
        function toggleOverlays(wrapper) {
            wrapper.classList.toggle('overlay-hidden');
        }

        function startAutoCycle(videoId) {
            if (cycleInterval) return; 

            cyclingPlayerId = videoId;
            let currentIndex = -1;

            const hlsInstance = hlsInstances[videoId];
            if (hlsInstance) {
                for(let i=0; i < allCameras.length; i++){
                    if(hlsInstance.url === allCameras[i].url) {
                        currentIndex = i;
                        break;
                    }
                }
            }
            //Auto Cycle Timer - HERE!!!
            cycleInterval = setInterval(() => {
                currentIndex = (currentIndex + 1) % allCameras.length;
                setupPlayer(videoId, allCameras[currentIndex]);
            }, 15000); 
        }

        function stopAutoCycle() {
            clearInterval(cycleInterval);
            cycleInterval = null;
            cyclingPlayerId = null;
        }

        let playerIds = ['video1', 'video2', 'video3', 'video4'];

        function setGridLayout(cameras) {
            const container = document.getElementById('container');
            if (cameras === 6) {
                container.classList.add('six-cameras');
                playerIds = ['video1', 'video2', 'video3', 'video4', 'video5', 'video6'];
            } else {
                container.classList.remove('six-cameras');
                playerIds = ['video1', 'video2', 'video3', 'video4'];
            }
            playerIds.forEach((videoId, index) => {
                if (allCameras[index]) {
                    const camera = allCameras[index];
                    setupPlayer(videoId, camera);
                }
            });
        }

        setGridLayout(4);
        
        const contextMenu = document.getElementById('contextMenu');

        document.querySelectorAll('.player-wrapper').forEach(wrapper => {
            wrapper.addEventListener('contextmenu', event => {
                event.preventDefault();
                
                wrapper.appendChild(contextMenu);

                contextMenu.innerHTML = '';
                const videoId = wrapper.querySelector('video').id;
                
                allCameras.forEach(camera => {
                    const menuItemElement = document.createElement('div');
                    menuItemElement.className = 'context-menu-item';
                    menuItemElement.textContent = camera.name;
                    menuItemElement.onclick = () => {
                        stopAutoCycle(); 
                        setupPlayer(videoId, camera);
                        contextMenu.style.display = 'none';
                    };
                    contextMenu.appendChild(menuItemElement);
                });
                
                let separator = document.createElement('div');
                separator.className = 'context-menu-separator';
                contextMenu.appendChild(separator);

                const fourCamerasItem = document.createElement('div');
                fourCamerasItem.className = 'context-menu-item';
                fourCamerasItem.textContent = '4 Cameras';
                fourCamerasItem.onclick = () => {
                    setGridLayout(4);
                    contextMenu.style.display = 'none';
                };
                contextMenu.appendChild(fourCamerasItem);

                const sixCamerasItem = document.createElement('div');
                sixCamerasItem.className = 'context-menu-item';
                sixCamerasItem.textContent = '6 Cameras';
                sixCamerasItem.onclick = () => {
                    setGridLayout(6);
                    contextMenu.style.display = 'none';
                };
                contextMenu.appendChild(sixCamerasItem);

                separator = document.createElement('div');
                separator.className = 'context-menu-separator';
                contextMenu.appendChild(separator);

                const toggleOverlayItem = document.createElement('div');
                toggleOverlayItem.className = 'context-menu-item';
                toggleOverlayItem.textContent = 'Toggle Overlays';
                toggleOverlayItem.onclick = () => {
                    toggleOverlays(wrapper);
                    contextMenu.style.display = 'none';
                };
                contextMenu.appendChild(toggleOverlayItem);
                
                separator = document.createElement('div');
                separator.className = 'context-menu-separator';
                contextMenu.appendChild(separator);

                const fullScreenItem = document.createElement('div');
                fullScreenItem.className = 'context-menu-item';
                fullScreenItem.textContent = wrapper.querySelector('video') === document.fullscreenElement ? 'Exit Full Screen' : 'Full Screen';
                fullScreenItem.onclick = () => {
                    toggleFullScreen(wrapper);
                    contextMenu.style.display = 'none';
                };
                contextMenu.appendChild(fullScreenItem);

                if (document.fullscreenElement) {
                    const autoCycleItem = document.createElement('div');
                    autoCycleItem.className = 'context-menu-item';

                    if (cycleInterval && cyclingPlayerId === videoId) {
                        autoCycleItem.textContent = 'Stop Auto Cycle';
                        autoCycleItem.onclick = () => {
                            stopAutoCycle();
                            contextMenu.style.display = 'none';
                        };
                    } else {
                        autoCycleItem.textContent = 'Start Auto Cycle';
                        autoCycleItem.onclick = () => {
                            if(cycleInterval) {
                                stopAutoCycle();
                            }
                            startAutoCycle(videoId);
                            contextMenu.style.display = 'none';
                        };
                    }
                    contextMenu.appendChild(autoCycleItem);
                }

                contextMenu.style.left = `${event.clientX}px`;
                contextMenu.style.top = `${event.clientY}px`;
                contextMenu.style.display = 'block';
            });
        });

        window.addEventListener('click', () => {
            contextMenu.style.display = 'none';
        });

    </script>

</body>
</html>
