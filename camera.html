<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quad-Stream Player</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars */
        }
        #container {
            display: grid;
            width: 100vw;
            height: 100vh;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        .player-wrapper {
            position: relative;
            background-color: #000;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .status-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 10;
            white-space: nowrap;
        }
        /* --- Styles for the context menu --- */
        .context-menu {
            position: fixed;
            display: none;
            background-color: #2c2c2c;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 5px 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            min-width: 150px;
        }
        .context-menu-item {
            padding: 8px 15px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }
        .context-menu-item:hover {
            background-color: #4a4a4a;
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="player-wrapper">
            <div id="status1" class="status-overlay"></div>
            <video id="video1" muted autoplay playsinline></video>
        </div>

        <div class="player-wrapper">
            <div id="status2" class="status-overlay"></div>
            <video id="video2" muted autoplay playsinline></video>
        </div>

        <div class="player-wrapper">
            <div id="status3" class="status-overlay"></div>
            <video id="video3" muted autoplay playsinline></video>
        </div>
        
        <div class="player-wrapper">
            <div id="status4" class="status-overlay"></div>
            <video id="video4" muted autoplay playsinline></video>
        </div>
    </div>

    <div id="contextMenu" class="context-menu"></div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        // This object stores the active HLS.js instance for each player.
        const hlsInstances = {};

        // A single list of all available cameras.
        const allCameras = [
            { name: 'MM 19', url: 'https://s20.us-east-1.skyvdn.com/rtplive/30057/chunklist_w2092101538.m3u8' },
            { name: 'MM 21', url: 'https://s19.us-east-1.skyvdn.com/rtplive/30056/chunklist_w234287558.m3u8' },
            { name: 'MM 23', url: 'https://s18.us-east-1.skyvdn.com/rtplive/30055/chunklist_w1988576416.m3u8' },   
            { name: 'MM 24', url: 'https://s20.us-east-1.skyvdn.com/rtplive/30054/chunklist_w1763131792.m3u8' },
            { name: 'MM 27', url: 'https://s19.us-east-1.skyvdn.com/rtplive/30053/chunklist_w682873545.m3u8' },
            { name: 'MM 32', url: 'https://s18.us-east-1.skyvdn.com/rtplive/30052/chunklist_w991875225.m3u8' },
            { name: 'MM 34', url: 'https://s20.us-east-1.skyvdn.com/rtplive/30051/chunklist_w766310199.m3u8' },
            { name: 'MM 40', url: 'https://s20.us-east-1.skyvdn.com/rtplive/30062/chunklist_w817444710.m3u8' } 
        ];

        /**
         * Sets up or switches a video stream in a specific player.
         * @param {string} videoId The ID of the video element (e.g., 'video1').
         * @param {string} cameraName The display name of the camera.
         * @param {string} sourceUrl The M3U8 URL of the stream.
         */
        function setupPlayer(videoId, cameraName, sourceUrl) {
            // If a player instance already exists for this video, destroy it first.
            if (hlsInstances[videoId]) {
                hlsInstances[videoId].destroy();
            }

            const videoElement = document.getElementById(videoId);
            const statusElement = document.getElementById(videoId.replace('video', 'status'));
            
            if (!Hls.isSupported()) {
                statusElement.textContent = 'HLS Not Supported';
                statusElement.style.opacity = '1';
                return;
            }

            const hls = new Hls();
            hlsInstances[videoId] = hls; // Store the new instance.

            // Function to briefly show status messages on the video player.
            function showStatus(message) {
                statusElement.textContent = message;
                statusElement.style.opacity = '1';
                setTimeout(() => { statusElement.style.opacity = '0'; }, 4000);
            }

            hls.loadSource(sourceUrl);
            hls.attachMedia(videoElement);

            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                videoElement.play().catch(error => {
                    console.error(`Autoplay failed for ${videoId}:`, error);
                    showStatus('Autoplay Blocked');
                });
                showStatus(`Playing: ${cameraName}`);
            });

            hls.on(Hls.Events.ERROR, (event, data) => {
                if (data.fatal) {
                    console.error(`Fatal error on ${videoId}:`, data.details);
                    // You can add stream recovery logic here if needed.
                }
            });
        }

        // --- Initialize the four players with the first four cameras ---
        const playerIds = ['video1', 'video2', 'video3', 'video4'];
        playerIds.forEach((videoId, index) => {
            if (allCameras[index]) {
                const camera = allCameras[index];
                setupPlayer(videoId, camera.name, camera.url);
            }
        });
        
        // --- Context Menu Logic ---
        const contextMenu = document.getElementById('contextMenu');

        document.querySelectorAll('.player-wrapper').forEach(wrapper => {
            wrapper.addEventListener('contextmenu', event => {
                event.preventDefault(); // Stop the default browser right-click menu.
                const videoId = wrapper.querySelector('video').id;

                contextMenu.innerHTML = ''; // Clear any previous menu items.
                
                // Build the menu with an item for every camera.
                allCameras.forEach(camera => {
                    const menuItemElement = document.createElement('div');
                    menuItemElement.className = 'context-menu-item';
                    menuItemElement.textContent = camera.name;
                    // When a menu item is clicked, switch the stream in the correct player.
                    menuItemElement.onclick = () => {
                        setupPlayer(videoId, camera.name, camera.url);
                        contextMenu.style.display = 'none'; // Hide menu after selection.
                    };
                    contextMenu.appendChild(menuItemElement);
                });

                // Position the menu at the cursor and display it.
                contextMenu.style.left = `${event.clientX}px`;
                contextMenu.style.top = `${event.clientY}px`;
                contextMenu.style.display = 'block';
            });
        });

        // Hide the menu if the user clicks anywhere else on the page.
        window.addEventListener('click', () => {
            if (contextMenu.style.display === 'block') {
                contextMenu.style.display = 'none';
            }
        });

    </script>

</body>
</html>
