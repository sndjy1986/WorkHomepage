<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quad-Stream Player</title>
    <style>
        /* Basic styles for the page */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
        }
        /* Main container for the grid */
        #container {
            display: grid;
            /* Creates two equally sized columns */
            grid-template-columns: 1fr 1fr;
            /* Ensures the grid takes up the full height of the viewport */
            height: 100vh;
            width: 100vw;
        }
        .player-wrapper {
            position: relative;
            background-color: #000;
            overflow: hidden; /* Hides any part of the video that might overflow */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video fills the container without distortion */
        }
        /* Status message overlay for restarting streams */
        .status-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 10;
        }
        /* Responsive layout for smaller screens (e.g., mobile) */
        @media (max-width: 768px) {
            #container {
                grid-template-columns: 1fr; /* Stacks players into a single column */
                height: auto;
            }
            .player-wrapper {
                aspect-ratio: 16 / 9; /* Maintains aspect ratio in single column mode */
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="player-wrapper">
            <div id="status1" class="status-overlay"></div>
            <video id="video1" muted autoplay playsinline></video>
        </div>

        <div class="player-wrapper">
            <div id="status2" class="status-overlay"></div>
            <video id="video2" muted autoplay playsinline></video>
        </div>

        <div class="player-wrapper">
            <div id="status3" class="status-overlay"></div>
            <video id="video3" muted autoplay playsinline></video>
        </div>
        
        <div class="player-wrapper">
            <div id="status4" class="status-overlay"></div>
            <video id="video4" muted autoplay playsinline></video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        function setupPlayer(videoId, sourceUrl) {
            const videoElement = document.getElementById(videoId);
            const statusElement = document.getElementById(videoId.replace('video', 'status'));
            let hls = new Hls();
            let stallTimer;

            function showStatus(message) {
                console.log(`[${videoId}] ${message}`);
                statusElement.textContent = message;
                statusElement.style.opacity = '1';
                setTimeout(() => { statusElement.style.opacity = '0'; }, 4000);
            }

            function restartStream() {
                showStatus('Stream failed. Restarting in 5s...');
                clearTimeout(stallTimer);
                hls.destroy();
                setTimeout(() => {
                    showStatus('Attempting to reconnect...');
                    setupPlayer(videoId, sourceUrl);
                }, 5000);
            }

            hls.loadSource(sourceUrl);
            hls.attachMedia(videoElement);

            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                videoElement.play().catch(e => console.error(`[${videoId}] Autoplay was blocked.`));
                showStatus('Stream loaded. Playing...');
            });

            hls.on(Hls.Events.ERROR, function(event, data) {
                if (data.fatal) {
                    console.error(`[${videoId}] Fatal error:`, data);
                    restartStream();
                }
            });

            let lastTime = 0;
            stallTimer = setInterval(() => {
                if (videoElement.paused) {
                    lastTime = videoElement.currentTime;
                    return;
                }
                if (Math.abs(videoElement.currentTime - lastTime) < 1) {
                    showStatus('Stream stalled. Attempting to recover.');
                    restartStream();
                }
                lastTime = videoElement.currentTime;
            }, 10000);
        }

        const streams = {
            'video1': 'https://s19.us-east-1.skyvdn.com/rtplive/30053/chunklist_w682873545.m3u8',
            'video2': 'https://s20.us-east-1.skyvdn.com/rtplive/30054/chunklist_w1763131792.m3u8',
            'video3': 'https://s20.us-east-1.skyvdn.com/rtplive/30057/chunklist_w2092101538.m3u8',
            'video4': 'https://s20.us-east-1.skyvdn.com/rtplive/30051/chunklist_w766310199.m3u8
'
        };

        for (const videoId in streams) {
            setupPlayer(videoId, streams[videoId]);
        }
    </script>

</body>
</html>
