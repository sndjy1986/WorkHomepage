<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Shift Report</title>

<style>
:root{
  --bg-dark:#05070d;
  --bg-mid:#0b1020;
  --panel:#141a2e;
  --field:#1b2140;
  --border:rgba(255,255,255,.22);
  --text:#f1f3ff;
  --accent:#4f8cff;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
  background: linear-gradient(180deg, var(--bg-dark), var(--bg-mid));
  min-height:100vh;
}

.hero{
  position:fixed;
  inset:0;
  z-index:-1;
  background:
    radial-gradient(1200px 800px at 20% 30%, rgba(80,140,255,.25), transparent 60%),
    radial-gradient(1000px 700px at 80% 60%, rgba(255,80,120,.25), transparent 60%),
    linear-gradient(180deg, #05070d 0%, #0b1020 100%);
}

.wrap{
  max-width:1200px;
  margin:auto;
  padding:24px 18px 80px;
}

form{
  background: rgba(20,26,46,.92);
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
  box-shadow:0 25px 50px rgba(0,0,0,.65);
}

.section{
  margin-bottom:16px;
  padding:14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.10);
  background: rgba(255,255,255,.04);
}

.section-title{
  font-weight:900;
  font-size:14px;
  letter-spacing:.4px;
  margin-bottom:12px;
}

.grid{
  display:grid;
  grid-template-columns: repeat(4,1fr);
  gap:16px;
}

.grid-2{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:16px;
}

@media(max-width:1000px){
  .grid{ grid-template-columns: repeat(2,1fr); }
  .grid-2{ grid-template-columns:1fr; }
}
@media(max-width:600px){
  .grid{ grid-template-columns:1fr; }
}

.field{
  display:flex;
  flex-direction:column;
  gap:6px;
}

label{
  font-weight:700;
  font-size:14px;
}

input, textarea, select{
  background: var(--field);
  border:1px solid var(--border);
  border-radius:10px;
  padding:10px 12px;
  color:var(--text);
  font-size:14px;
}

textarea{
  resize:vertical;
  line-height:1.4;
}

.bigbox{ min-height:220px; }

.issues{
  min-height:260px;
  font-family: ui-monospace, Menlo, Consolas, monospace;
}

.field.half{ grid-column: span 2; }

.truck-grid{
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:8px;
}

.truck-grid .als{
  grid-column:1;
  grid-row:2;
}

.footer{
  display:flex;
  justify-content:flex-end;
  margin-top:18px;
}

.btn{
  background:var(--accent);
  border:none;
  color:white;
  font-weight:900;
  padding:14px 24px;
  border-radius:14px;
  cursor:pointer;
}

/* ===== Paste Notes ===== */
.paste-preview textarea{
  height:80px;
  resize:none;
  cursor:pointer;
  font-family: ui-monospace, Menlo, Consolas, monospace;
}

/* Modal */
.modal-backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}

.modal{
  width:min(1000px,96vw);
  height:min(80vh,760px);
  background:rgba(20,26,46,.98);
  border-radius:16px;
  display:flex;
  flex-direction:column;
}

.modal textarea{
  flex:1;
  resize:none;
  font-family: ui-monospace, Menlo, Consolas, monospace;
  white-space:pre;
}

.modal-footer{
  display:flex;
  justify-content:flex-end;
  padding:10px;
}
</style>
</head>

<body>
<div class="hero"></div>

<div class="wrap">
<form id="shiftForm">

<!-- SHIFT INFO -->
<div class="section">
  <div class="section-title">Shift Info</div>
  <div class="grid">
    <div class="field">
      <label>Name</label>
      <select name="name">
        <option value="">-- Select --</option>
        <option>Joey S</option><option>Michael S</option><option>Rea R</option>
        <option>Courtney F</option><option>Crystal C</option><option>Brian B</option>
        <option>Erin B</option><option>Corrine S</option><option>Asha W</option>
        <option>Dyonna W</option><option>Darren C</option><option>Donna W</option>
      </select>
    </div>

    <div class="field">
      <label>Date</label>
      <input type="date" name="date">
    </div>

    <div class="field">
      <label>Channel 1</label>
      <select name="channel1">
        <option value="">-- Select --</option>
        <option>Joey S</option><option>Michael S</option><option>Rea R</option>
        <option>Courtney F</option><option>Crystal C</option><option>Brian B</option>
        <option>Erin B</option><option>Corrine S</option><option>Asha W</option>
        <option>Dyonna W</option><option>Darren C</option><option>Donna W</option>
      </select>
    </div>

    <div class="field">
      <label>Channel 2</label>
      <select name="channel2">
        <option value="">-- Select --</option>
        <option>Joey S</option><option>Michael S</option><option>Rea R</option>
        <option>Courtney F</option><option>Crystal C</option><option>Brian B</option>
        <option>Erin B</option><option>Corrine S</option><option>Asha W</option>
        <option>Dyonna W</option><option>Darren C</option><option>Donna W</option>
      </select>
    </div>

    <div class="field">
      <label>Third Person</label>
      <select name="thirdPerson">
        <option value="">-- Select --</option>
        <option>Joey S</option><option>Michael S</option><option>Rea R</option>
        <option>Courtney F</option><option>Crystal C</option><option>Brian B</option>
        <option>Erin B</option><option>Corrine S</option><option>Asha W</option>
        <option>Dyonna W</option><option>Darren C</option><option>Donna W</option>
      </select>
    </div>
  </div>
</div>

<!-- TIME & EXCEPTIONS -->
<div class="section">
  <div class="section-title">Time & Exceptions</div>

  <div class="grid-2">
    <div class="field">
      <label>Late Trucks</label>
      <textarea name="lateTrucks" class="bigbox"></textarea>
    </div>

    <div class="field">
      <label>Out of Chute Times</label>
      <textarea name="outOfChute" class="bigbox"></textarea>
    </div>
  </div>

  <div class="field" style="margin-top:14px;">
    <label>Issues / Other Notes</label>
    <textarea class="issues" name="issues"></textarea>
  </div>
</div>

<!-- PASTE NOTES -->
<div class="section">
  <div class="section-title">Pasted Notes (Click to Expand)</div>
  <div class="field paste-preview">
    <label>Pasted Notes</label>
    <textarea id="pastePreview" readonly placeholder="Click to open large paste box"></textarea>
    <textarea id="pasteNotes" name="pasteNotes" style="display:none;"></textarea>
  </div>
</div>

<div class="footer">
  <button type="button" class="btn" onclick="sendEmail()">Send Email</button>
</div>

</form>
</div>

<!-- Paste Modal -->
<div class="modal-backdrop" id="pasteModal">
  <div class="modal">
    <textarea id="pasteModalText"></textarea>
    <div class="modal-footer">
      <button class="btn" onclick="closePasteModal()">Save & Close</button>
    </div>
  </div>
</div>

<script>
const pastePreview = document.getElementById("pastePreview");
const pasteNotes = document.getElementById("pasteNotes");
const modal = document.getElementById("pasteModal");
const modalText = document.getElementById("pasteModalText");

pastePreview.onclick = ()=>{
  modalText.value = pasteNotes.value || "";
  modal.style.display = "flex";
};

function closePasteModal(){
  pasteNotes.value = modalText.value;
  pastePreview.value = modalText.value.split(/\r?\n/).slice(0,6).join("\n");
  modal.style.display = "none";
}

function sendEmail(){
  const d = Object.fromEntries(new FormData(document.getElementById("shiftForm")).entries());
  const body = [
    "========================================",
    "PASTED NOTES",
    "========================================",
    d.pasteNotes || ""
  ].join("\r\n");

  window.location.href =
    `mailto:person1@agency.gov?subject=Shift Report&body=${encodeURIComponent(body)}`;
}
</script>

</body>
</html>
