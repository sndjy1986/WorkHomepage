<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Homepage</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* EXTENDED BLUR BACKGROUND COVERING 4X SCREEN SIZE */
    body::before {
      content: "";
      position: fixed;
      top: -200vh;
      left: -200vw;
      width: 400vw;
      height: 400vh;
      background: url('background.jpg') center/cover no-repeat;
      filter: blur(40px);
      transform: scale(1.2);
      z-index: -1;
    }

    #news-ticker {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      color: #fff;
      z-index: 9999;
      display: flex;
      align-items: center;
      overflow: hidden;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    #news-content {
      white-space: nowrap;
      line-height: 50px;
      font-size: 16px;
      font-weight: lighter;
      animation: scroll-left 120s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100vw); }
      100% { transform: translateX(-100%); }
    }

    main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 900px;
      text-align: center;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 15px;
      color: #fff;
      padding: 30px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 2.4em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #dock ul {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 0;
      margin: 0 0 20px 0;
      list-style: none;
    }

    #dock li img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      transition: transform 0.2s ease-in-out;
    }

    #dock li img:hover {
      transform: scale(1.2);
    }

    #search {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-container {
      display: flex;
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
      width: 80%;
      max-width: 500px;
    }

    .search-container input {
      flex: 1;
      border: none;
      padding: 10px;
      background: transparent;
      color: white;
      outline: none;
      font-size: 16px;
    }

    .search-container button {
      border: none;
      background: none;
      color: #66b3ff;
      font-size: 20px;
      padding: 10px;
      cursor: pointer;
    }

    #bookmarks ul {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #bookmarks a {
      color: #fff;
      text-decoration: none;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.2s;
    }

    #bookmarks a:hover {
      color: #99ccff;
    }
  </style>
</head>
<body>
  <div id="news-ticker">
    <div id="news-content">üî¥ Loading RSS News Feed.......</div>
  </div>

  <main>
    <h1>Is it 5 o'clock yet?</h1>
    <nav id="dock">
      <ul>
        <li><a href="https://vanguard.emsanyware.com/"><img src="https://raw.githubusercontent.com/sndjy1986/windows-98/refs/heads/main/icons/emsanyware.JPG"></a></li>
        <li><a href="https://scheduling.esosuite.net/"><img src="https://raw.githubusercontent.com/sndjy1986/windows-98/refs/heads/main/icons/esoicon.png"></a></li>
        <li><a href="https://andersoncounty911_sc.transport.net/#/login"><img src="https://icons.duckduckgo.com/ip3/med-trans.net.ico"></a></li>
        <li><a href="https://work.sndjy.us/timer"><img src="https://raw.githubusercontent.com/sndjy1986/WorkHomepage/refs/heads/main/timer.png"></a></li>
        <li><a href="https://login.microsoftonline.com/"><img src="https://icons.duckduckgo.com/ip3/outlook.com.ico"></a></li>
        <li><a href="https://www.paycomonline.net/"><img src="https://icons.duckduckgo.com/ip3/paycomonline.net.ico"></a></li>
        <li><a href="https://work.sndjy.us/camera"><img src="https://raw.githubusercontent.com/sndjy1986/WorkHomepage/refs/heads/main/Camera.png"></a></li>
      </ul>
    </nav>

    <section id="search">
      <form action="https://www.google.com/search" method="get" class="search-container">
        <input type="text" name="q" placeholder="Search...">
        <button type="submit">üîç</button>
      </form>
    </section>

    <section id="bookmarks">
      <ul>
        <li><a href="https://docs.google.com/spreadsheets/d/1H6C59UoF_g1QHSutXQCqBUUhfW4r2rLoNaTe0ZRQYSw/edit?usp=sharing">üìÑ Daily WorkSheet</a></li>
        <li><a href="https://scheduling.esosuite.net/EPS/Schedule/ScheduleDayDetail.ashx">üóì ESO Scheduler</a></li>
        <li><a href="https://drive.google.com/file/d/1qFbZPllJSrvdq5ZZjOMtCTm19hwlPkIU/view">üìã Coroner Schedule</a></li>
        <li><a href="https://work.sndjy.us/Respwithfire">üöí Fire & EMS</a></li>
        <li><a href="https://anmed.org/sites/default/files/2024-08/anmed-north-campus-map-v5.pdf">üó∫ North Campus Map</a></li>
        <li><a href="http://www.google.com/voice">üìû Google Voice</a></li>
        <li><a href="https://learn.emergencydispatch.org/academy/my_learning/dashboard">üìò PRO-QA Class</a></li>
        <li><a href="https://forms.microsoft.com/pages/responsepage.aspx?id=Zh-exeJVn0SAfe_1FF9Zi2FaRW6gaHhKjeF02t2Aq8tURFAwVDVVUEVVRzZRODNTNkgyUFJNMDBHSS4u">üìù Daily Truck Form</a></li>
        <li><a href="https://support.priorityambulance.com/login">üíª Work Support</a></li>
        <li><a href="https://www.511sc.org/">üìπ DOT Cams</a></li>
      </ul>
    </section>
  </main>

  <script>
    function loadNewsFeed() {
      const newsContent = document.getElementById('news-content');
      fetch('https://moxie.foxnews.com/google-publisher/latest.xml')
        .then(r => r.text())
        .then(str => new DOMParser().parseFromString(str, 'application/xml'))
        .then(data => {
          const items = data.querySelectorAll('item');
          let html = '';
          items.forEach(i => {
            const t = i.querySelector('title').textContent;
            const l = i.querySelector('link').textContent;
            html += `<a href="${l}" target="_blank">ü¶ä ${t}</a>`;
          });
          newsContent.innerHTML = html;
        })
        .catch(() => newsContent.textContent = 'ü¶ä Unable to load news feed.');
    }
    loadNewsFeed();
  </script>
</body>
</html>
