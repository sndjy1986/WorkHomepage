<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect x=%2230%22 y=%2210%22 width=%2240%22 height=%2280%22 fill=%22%23FF0000%22/><rect x=%2210%22 y=%2230%22 width=%2280%22 height=%2240%22 fill=%22%23FF0000%22/></svg>">
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Work Homepage</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    position: relative;
    min-height: 100vh;
    padding-top: 50px;
    background: none;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: url('background.jpg') center / cover no-repeat;
    filter: blur(20px);
    z-index: -1;
  }

  body.alert-active {
    padding-top: 115px;
  }

  main {
    background-color: rgba(0, 0, 0, 0.25);
    backdrop-filter: blur(20px);
    border-radius: 15px;
  }

  #greeting {
    text-align: center;
    font-size: 2.5em;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 4px #000000;
  }

  #dock ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 60px;
  }

  #dock li {
    margin: 0 10px;
  }

  #dock li a {
    display: inline-block;
    transition: transform 0.2s ease-out;
  }

  #dock li img {
    width: 60px;
    height: 60px;
  }

  #dock li a:hover {
    transform: scale(1.3) translateY(-10px);
  }

  #news-ticker {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 50px;
    background: #000;
    color: #fff;
    overflow: hidden;
    z-index: 9999;
    border-bottom: 2px solid #333;
    transition: top 0.3s ease;
  }

  body.alert-active #news-ticker {
    top: 55px;
  }

  #news-content {
    position: absolute;
    white-space: nowrap;
    line-height: 50px;
    font-size: 16px;
    font-weight: lighter;
    animation: scroll-left 150s linear infinite;
  }

  @keyframes scroll-left {
    0% { transform: translateX(100vw); }
    100% { transform: translateX(-100%); }
  }

  #news-content a {
    color: #fff;
    text-decoration: none;
    margin-right: 80px;
  }

  #news-content a:hover {
    text-decoration: underline;
  }

  /* Search Box Styling */
  .search-container {
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 260px;
    border-radius: 10px;
  }

  .search-container input[type="text"] {
    background: rgba(0, 0, 0, 0.85) !important;
    color: white !important;
    border: 1px solid rgba(255,255,255,0.25);
    border-radius: 8px;
    padding: 8px 12px;
    font-size: 16px;
    width: 100%;
    outline: none;
    box-shadow: none !important;
    -webkit-text-fill-color: white !important;
  }

  .search-container input[type="text"]::placeholder {
    color: #ccc;
  }

  .search-container input[type="text"]:focus {
    border-color: #66b3ff;
    box-shadow: 0 0 6px rgba(102, 179, 255, 0.5);
  }

  .search-container button {
    background: rgba(0,0,0,0.85);
    border: 1px solid rgba(255,255,255,0.25);
    color: white;
    border-radius: 8px;
    margin-left: 6px;
    width: 36px;
    height: 36px;
    cursor: pointer;
  }

  .search-container button:hover {
    background-color: rgba(40,40,40,0.9);
  }

  /* Autofill Fix */
  input:-webkit-autofill {
    -webkit-box-shadow: 0 0 0 1000px rgba(0,0,0,0.85) inset !important;
    -webkit-text-fill-color: white !important;
    caret-color: white !important;
  }
</style>
</head>

<body>
  <div id="news-ticker">
    <div id="news-content">üî¥ Loading RSS News Feed.......</div>
  </div>

  <main>
    <header>
      <section id="date-time"><h2 class="sr-only">Date & Time</h2></section>
      <section id="weather"><h2 class="sr-only">Weather</h2></section>
    </header>

    <section id="traichu">
      <h1 class="sr-only">Joey's Homepage</h1>
      <div id="greeting"></div>

      <nav id="dock">
        <ul>
          <li><a href="https://vanguard.emsanyware.com/" title="Vanguard"><img src="https://raw.githubusercontent.com/sndjy1986/windows-98/refs/heads/main/icons/emsanyware.JPG" alt="Vanguard"></a></li>
          <li><a href="https://scheduling.esosuite.net/Default.aspx?DB=priorityambulance" title="ESO Suite"><img src="https://raw.githubusercontent.com/sndjy1986/windows-98/refs/heads/main/icons/esoicon.png" alt="ESO Suite"></a></li>
          <li><a href="https://andersoncounty911_sc.transport.net/#/login" title="Med-Trans Helo"><img src="https://icons.duckduckgo.com/ip3/med-trans.net.ico" alt="Med-Trans"></a></li>
          <li><a href="https://work.sndjy.us/timer" title="Timers"><img src="https://raw.githubusercontent.com/sndjy1986/WorkHomepage/refs/heads/main/timer.png" alt="Timers"></a></li>
          <li><a href="https://login.microsoftonline.com/" title="Work E-Mail"><img src="https://icons.duckduckgo.com/ip3/outlook.com.ico" alt="Outlook"></a></li>
          <li><a href="https://www.paycomonline.net/v4/ee/web.php/app/login" title="PayCom"><img src="https://icons.duckduckgo.com/ip3/paycomonline.net.ico" alt="PayCom"></a></li>
          <li><a href="https://work.sndjy.us/camera" title="2X2 DOT Camera"><img src="https://raw.githubusercontent.com/sndjy1986/WorkHomepage/refs/heads/main/Camera.png" alt="Camera"></a></li>
        </ul>
      </nav>

      <section id="search">
        <form action="https://www.google.com/search" method="get">
          <div class="search-container">
            <input type="text" id="q" name="q" placeholder="Search..." autofocus>
            <button type="submit" aria-label="Search">üîç</button>
          </div>
        </form>
      </section>
    </section>
  </main>

  <script>
    function setGreeting() {
      const el = document.getElementById('greeting');
      const hour = new Date().getHours();
      const greetings = hour < 12 ? ['Good Morning!', 'Rise and Shine!', "Let's get this bread!"]
        : hour < 18 ? ['Good Afternoon.', 'Keep up the great work!']
        : ['Good Evening.', 'Time to unwind.'];
      el.textContent = greetings[Math.floor(Math.random() * greetings.length)];
    }

    document.addEventListener('DOMContentLoaded', setGreeting);
  </script>
</body>
</html>
